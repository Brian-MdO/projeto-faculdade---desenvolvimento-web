<app-spinner [hidden]="!displaySpinner"></app-spinner>
<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <a routerLinkActive="active" [routerLink]="['/']">Blog</a>
    <span class="example-spacer"></span>
    <a mat-button routerLinkActive="active" [routerLink]="['/seguranca','login']">
        <mat-icon>login</mat-icon>
        Login
    </a>
    <a mat-button routerLinkActive="active" [routerLink]="['/seguranca','pessoa','incluir']">
        <mat-icon>people</mat-icon>
        Inscreva-se
    </a>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item routerLinkActive="active" [routerLink]="['/pessoas']">
        <mat-icon>people</mat-icon>
        <span>Pessoas</span>
    </button>
    <button mat-menu-item routerLinkActive="active" [routerLink]="['/publicacoes']">
        <mat-icon>dialpad</mat-icon>
        <span>Publicações</span>
    </button>
</mat-menu>

<p-sidebar [(visible)]="displaySidebar" [showCloseIcon]="false" [blockScroll]="true">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}">

        <p-treeTable [value]="menu" selectionMode="single" #tt *ngIf="this.displaySidebar">
            <ng-template pTemplate="header">
                <tr>
                    <th [ngClass]="'kb-row'">
                        <a mat-icon-button (click)="this.displaySidebar = !this.displaySidebar">
                            <mat-icon>close</mat-icon>
                        </a>
                        Filtro por categorias
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                <tr [ttSelectableRow]="rowNode">
                    <td>
                        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                        {{rowData.name}}
                    </td>
                </tr>
            </ng-template>
        </p-treeTable>
    </p-scrollPanel>
</p-sidebar>

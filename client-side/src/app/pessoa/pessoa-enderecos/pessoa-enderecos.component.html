<p-table [value]="enderecos" [responsive]="true" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Registro {first} até {last} com total de {totalRecords} registros">
    <ng-template pTemplate="header">
        <tr style="text-align: center;">
            <th>Endereço</th>
            <th style="width: 7em;">Opções</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr class="ui-selectable-row" style="text-align: center;">
            <td>{{rowData}}</td>
            <td>
                <button pButton pRipple type="button" class="p-button-rounded p-button-outlined"
                    icon="pi pi-pencil"></button>
                <button pButton pRipple type="button" class="p-button-rounded p-button-outlined"
                    icon="pi pi-trash"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td>
                <p>Sem dados para listar.</p>
            </td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
